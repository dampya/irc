<define name="networkDomain" value="example.com">
<define name="networkName" value="example">

<include file="/home/user/inspircd/run/conf/opers.conf">
<include file="/home/user/inspircd/run/conf/modules.conf">
<include file="/home/user/inspircd/run/conf/cloak.conf">
<files motd="/home/user/inspircd/run/motd/users.motd">

<log method="file"
     level="normal"
     type="* -USERINPUT -USEROUTPUT"
     target="/home/user/inspircd/run/logs/inspircd.log">

<server
        name="irc.&networkDomain;"
        description="&networkName; IRC server"
        network="&networkName;">

<admin
       name="name"
       description="description"
       email="email@example.com">

<bind
      address="192.168.178.97"
      port="6697"
      type="clients"
      sslprofile="Clients"
      defer="0"
      free="no">

<sslprofile name="Clients"
            provider="gnutls"
            cafile=""
            certfile="/home/user/inspircd/run/ssl/cert.pem"
            crlfile=""
            hash="sha3-256"
            keyfile="/home/user/inspircd/run/ssl/key.pem"
            mindhbits="1024"
            outrecsize="2048"
            priority="NORMAL"
            requestclientcert="no"
            strictpriority="no">


<connect
         deny="3ffe::0/32"
         reason="The 6bone address space is deprecated">

<connect
         name="main"
         allow="*"
         maxchans="10"
         timeout="20"
         pingfreq="2m"
         hardsendq="1M"
         softsendq="10240"
         recvq="10K"
         threshold="10"
         commandrate="1000"
         fakelag="yes"
         localmax="3"
         globalmax="3"
         resolvehostnames="yes"
         useident="no"
         limit="500"
         modes="+x">


<cidr
      ipv4clone="32"
      ipv6clone="128">

<dns timeout="5">

<maxlist chan="*" limit="100">

<options
         prefixquit="Quit: "
         suffixquit=""
         prefixpart="&quot;"
         suffixpart="&quot;"
         syntaxhints="no"
         cyclehostsfromuser="no"
         announcets="yes"
         allowmismatch="no"
         defaultbind="auto"
         maskinlist="yes"
         maskintopic="yes"
         pingwarning="15"
         serverpingfreq="1m"
         splitwhois="no"
         defaultmodes="not"
         xlinemessage="You're banned! Email admin@example.com; with the ERROR line below for help."
         xlinequit="%fulltype%: %reason%"
         modesinlist="opers"
         extbanformat="name"
         exemptchanops="filter:o nickflood:o nonick:v regmoderated:o"
         invitebypassmodes="yes"
         nosnoticestack="no">

<performance
             netbuffersize="10240"
             somaxconn="128"
             softlimit="12800"
             clonesonconnect="yes"
             timeskipwarn="2s"
             quietbursts="yes">


<security
          announceinvites="dynamic"
          hideservices="no"
          flatlinks="no"
          hidekills=""
          hideservicekills="yes"
          hidesplits="no"
          maxtargets="20"
          customversion=""
          restrictbannedusers="yes"
          genericoper="no"
          userstats="Pu">

<limits
        maxaway="200"
        maxchan="60"
        maxhost="64"
        maxuser="10"
        maxkey="30"
        maxkick="300"
        maxmodes="20"
        maxnick="30"
        maxquit="300"
        maxreal="130"
        maxtopic="330">

<whowas
        groupsize="10"
        maxgroups="1000"
        maxkeep="7d"
        nickupdate="yes">


<badhost host="root@*" reason="Don't IRC as root!">

<exception
           host="*@192.168.178.0/24"
           reason="Local Network">
<insane
        hostmasks="no"
        ipmasks="no"
        nickmasks="no"
        trigger="95.5">
