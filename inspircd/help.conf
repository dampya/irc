<helptopic key="start" title="Welcome to DigitalSufi IRC" value="
Quick start:
  1) Pick a nickname:      /NICK YourNick
  2) Register account:     /MSG NickServ REGISTER <password>
  3) Identify each login:  /MSG NickServ IDENTIFY <password>

Weechat tips:
  - If /HELP doesn't show nicely, use: /quote HELP <topic>
  - Message services with: /msg NickServ ...  /msg ChanServ ...

Useful next:
  /HELP COMMANDS
  /HELP ACCOUNT
  /HELP CHANSERV

Core:
  /HELP START        - Getting started
  /HELP RULES        - Basic network rules
  /HELP COMMANDS     - Useful IRC commands (users)
  /HELP CHANNELS     - Channels (join/part/topic)
  /HELP ACCOUNT      - Register + identify (NickServ)
  /HELP CHANSERV     - Register + manage channels (ChanServ)
  /HELP OPERSERV     - Operator commands (OperServ)
  /HELP GLOBAL       - Network announcements (Global)
  /HELP SUPPORT      - Getting help / reporting issues

">

<helptopic key="rules" title="Network Rules (short version)" value="
Rules:
  - No spam, flooding, or bot abuse.
  - No doxxing or sharing personal info.
  - Don’t evade bans or restrictions.
  - Follow operator instructions.

Note: This network is small; if something breaks, report it:
  /HELP SUPPORT
">

<helptopic key="commands" title="Useful IRC Commands" value="
Basics:
  /JOIN #channel
  /PART #channel [reason]
  /NAMES #channel
  /TOPIC #channel :new topic
  /MODE #channel            (view modes)
  /WHOIS nick
  /MSG nick :message

If you get stuck:
  /HELP SUPPORT
">

<helptopic key="channels" title="Channels (join/part/topic)" value="
Join a channel:
  /JOIN #channel

Set a topic (if allowed):
  /TOPIC #channel :Your topic here

If a channel is restricted/invite-only:
  Ask an op, or if you’re authorized:
  /MSG ChanServ INVITE #channel

Channel registration/ownership:
  /HELP CHANSERV
">

<helptopic key="account" title="Accounts (NickServ)" value="
NickServ is required for registration and channel access.

Register:
  /MSG NickServ REGISTER <password>

Identify (log in):
  /MSG NickServ IDENTIFY <password>

Log out:
  /MSG NickServ LOGOUT

Info about your account:
  /MSG NickServ INFO

If you get 'nick in use' or enforcement:
  /MSG NickServ GHOST <nick> <password>
  /MSG NickServ IDENTIFY <password>

Drop your account (irreversible):
  /MSG NickServ DROP <password>

Change account name (if enabled):
  /MSG NickServ SET ACCOUNTNAME <newname>

Change password:
  /MSG NickServ SET PASSWORD <newpassword>

Check your login/status:
  /MSG NickServ STATUS <nick>
">

<helptopic key="nickserv" title="NickServ Quick Help" value="
Common NickServ commands:
  REGISTER, IDENTIFY, LOGOUT, INFO, STATUS, GHOST, DROP
  SET ACCOUNTNAME, SET PASSWORD

See also:
  /HELP ACCOUNT
">

<helptopic key="chanserv" title="ChanServ (channels)" value="
ChanServ lets you register and manage channels.

Register a channel (while you are in it):
  /MSG ChanServ REGISTER #channel

View channel info:
  /MSG ChanServ INFO #channel

Show why you can/can't do something:
  /MSG ChanServ WHY #channel

Invite yourself (if you have access):
  /MSG ChanServ INVITE #channel

Op yourself (if you have access):
  /MSG ChanServ OP #channel

Kick via services (if you have access):
  /MSG ChanServ KICK #channel <nick> [reason]

Ban/akick management (if you have access):
  /MSG ChanServ AKICK #channel ADD <nick|mask> [reason]
  /MSG ChanServ AKICK #channel DEL <nick|mask>
  /MSG ChanServ AKICK #channel LIST

Restrict channel to authorized users only (if enabled):
  /MSG ChanServ SET #channel RESTRICTED ON

Lock channel modes (mlock) (if enabled):
  /MSG ChanServ SET #channel MLOCK <modes>

Recover channel (if takeover/oploss happens):
  /MSG ChanServ RECOVER #channel

Drop channel (irreversible):
  /MSG ChanServ DROP #channel

Access/permissions:
  /MSG ChanServ FLAGS #channel
  /MSG ChanServ ACCESS #channel LIST
">

<helptopic key="operserv" title="OperServ (operators)" value="
OperServ is for server operators.

Useful commands (if you are an oper with privileges):
  /MSG OperServ HELP
  /MSG OperServ INFO
  /MSG OperServ SPECS
  /MSG OperServ MODLIST
  /MSG OperServ UPTIME
  /MSG OperServ REHASH
  /MSG OperServ UPDATE
  /MSG OperServ READONLY
  /MSG OperServ RESTART
  /MSG OperServ SHUTDOWN

Note: Some commands may require you to be /OPER'd on the server.
">

<helptopic key="global" title="Global (announcements)" value="
Global is used for network-wide announcements.

If you have privileges:
  /MSG Global <message>

Example:
  /MSG Global Network maintenance in 10 minutes.
">

<helptopic key="support" title="Support / Contact" value="
If you need help:
  - Ask in the network help channel (if provided), or message an oper.
  - Provide exact error text when reporting issues.

Useful diagnostics:
  /VERSION
  /LINKS
  /WHOIS <your nick>
  /QUOTE CAP LS
">
