<module name="sakick">

<module name="samode">

<module name="sanick">

<module name="sapart">

<module name="saquit">

<module name="satopic">

<module name="securelist">
<securelist exemptregistered="yes"
            fakechans="5"
            fakechanprefix="#spam"
            fakechantopic="Fake channel for confusing spambots"
            hidesmallchans="0"
            showmsg="yes"
            waittime="1m">

<module name="services">

<module name="sha2">

