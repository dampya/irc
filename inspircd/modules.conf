<module name="bcrypt">
<bcrypt rounds="10">

<module name="botmode">

<module name="cap">

<module name="chanhistory">
<chanhistory maxlines="10"
             maxduration="1w"
             prefixmsg="yes"
             savefrombots="no"
             sendtobots="no">

<module name="channelban">

<module name="check">

<module name="chghost">

<module name="chgident">

<module name="chgname">

<module name="classban">

<module name="clearchan">

<module name="cloak">

<module name="cloak_sha256">

<module name="codepage">
<include file="/home/user/inspircd/run/conf/ascii.conf">

<module name="connectban">
<connectban threshold="15"
            banmessage="Your IP range has been attempting to connect too many times in too short a duration. Wait a while, and you will be able to connect."
            banduration="6h"
            ipv4cidr="32"
            ipv6cidr="128"
            bootwait="2m"
            splitwait="2m">

<module name="connflood">
<connflood period="30" maxconns="3" timeout="30" quitmsg="Throttled" bootwait="2m">

<module name="conn_join">
<autojoin channel="#general,#help">

<module name="conn_umodes">

<module name="conn_waitpong">
<waitpong sendsnotice="no" killonbadreply="yes">

<module name="deaf">

<module name="delayjoin">

<module name="filter">
<filteropts engine="stdregex"
            enableflags="yes"
            notifyuser="yes"
            warnonselfmsg="no">
<include file="/home/user/inspircd/run/conf/filter.conf">

<module name="help">
<include file="/home/user/inspircd/run/conf/help.conf">

<module name="hideoper">

<module name="joinflood">
<joinflood duration="1m"
           bootwait="30s"
           splitwait="30s"
           notifyrank="0">

<module name="kicknorejoin">

<module name="nickflood">
<nickflood duration="1m">

<module name="nicklock">

<module name="operchans">

<module name="operjoin">
<operjoin channel="#opers" override="no">
<module name="operlog">
<operlog tosnomask="no">

<module name="opermotd">

<module name="operprefix">
<operprefix prefix="!">

<module name="passforward">

<passforward
	nick="NickServ"
	forwardmsg="NOTICE %nick% :*** Forwarding password to %nickrequired%"
	cmd="SQUERY %nickrequired% :IDENTIFY %nick% %pass%">

<module name="password_hash">
<mkpasswd operonly="yes">

<module name="permchannels">
<permchannels channel="#help" modes="" topic="Help Channel">
<permchannels channel="#general" modes="" topic="General Chat">
<permchannels channel="#opers" modes="+Oms" topic="Opers only.">

<module name="regex_stdlib">
<stdregex type="grep">

<module name="remove">

<module name="restrictchans">
<restrictchans allowregistered="no">

